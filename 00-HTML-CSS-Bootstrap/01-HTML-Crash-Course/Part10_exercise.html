<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action=""> <!-- The default value of HTML method attribute is GET -->
        <label for="fn">First Name:</label>
        <input type="text" id="fn" name="firstname" placeholder="First Name" required>

        <label for="ln">Last Name:</label>
        <input type="text" id="ln" name="lastname" placeholder="Last Name" required>

        <p></p> <!-- <br> didn't give enough vertical space -->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="useremail" placeholder="name@email.com" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password">
        
        <p>Are you over the age of 18?</p>

        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="age18" value="yes">

        <label for="no">No:</label>
        <input type="radio" id="no" name= "age18" value="no">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="card">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Submit Feedback">  
  
    </form>
</body>
</html>
