<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selectors</title>
    <link rel="stylesheet" href="Part3_master.css">
  </head>
  <body>
    <h3>I'm a h3 Header</h3>

    <!-- class can characterize multiple objects
         not necessarily the same objects        -->
    <div class="firstDiv">
      <p>I'm inside the first div</p>
    </div>

    <div class="secondDiv">
      <p>I'm inside the second Div</p>
    </div>

    <!-- id applied to unique element -->
    <p id='singledout'>ids must be unique!</p>

    
  </body>
</html>
