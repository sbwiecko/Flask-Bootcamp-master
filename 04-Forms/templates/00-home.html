<p>
{% if breed %}
  The breed you entered is {{breed}}.
  You can update it in the form below:
{% else %}
  Please enter your breed in the form below:
{% endif %}
</p>

<form method="POST">
  <!-- The main difference btw GET and POST is that GET sends
  information by appending them to the page request (URL),
  POST via the HTML header (invisible) -->

  {# This hidden_tag is a CSRF security feature. #}
  <!-- Cross-site request forgery; hidden forms and others 
  can work without the user's interaction or even knowledge -->
  {{ form.hidden_tag() }}
  {{ form.breed.label }} {{ form.breed() }}
  <!-- {{ form.breed.label }} {{ form.breed(class='some-css-class') }} -->
  {{ form.submit() }}
</form>
